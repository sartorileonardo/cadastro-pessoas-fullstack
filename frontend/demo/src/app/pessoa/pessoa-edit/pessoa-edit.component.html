<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Pessoa</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Pessoa Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="pessoa" #editForm="ngForm" (ngSubmit)="save()">
    <!--
      <div class="form-group">
        <label>Id</label>
        {{pessoa.id || 'n/a'}} 
      </div>
      -->
    
      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]="pessoa.nome" id="nome" name="nome" class="form-control" maxlength="100">
      </div>
    
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select [(ngModel)]="pessoa.sexo" id="sexo" name="sexo" class="form-control">
          <option value="M">Masculino</option>
          <option value="F">Feminino</option>
          <option value="O">Outro</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="pessoa.email" id="email" name="email" class="form-control" maxlength="100">
      </div>
    
      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" [(ngModel)]="pessoa.dataNascimento" id="dataNascimento" name="dataNascimento" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="naturalidade">Naturalidade</label>
        <input [(ngModel)]="pessoa.naturalidade" id="naturalidade" name="naturalidade" class="form-control" maxlength="100">
      </div>
    
      <div class="form-group">
        <label for="nacionalidade">Nacionalidade</label>
        <input [(ngModel)]="pessoa.nacionalidade" id="nacionalidade" name="nacionalidade" class="form-control" maxlength="100">
      </div>
    
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input [(ngModel)]="pessoa.cpf" id="cpf" name="cpf" class="form-control" maxlength="14">
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
